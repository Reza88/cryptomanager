<section id="registrationPage">
    <div class="container p-5">
      <div class="row mt-5">
        <div class="col-lg-4 offset-lg-4">
          <app-message></app-message>
          <div class="card bg-light">
            <div class="card-body">
              <h4 class="text-center">Registration</h4>
              <hr>
              <form [formGroup]="registrationForm">
                <div class="form-group">
                  <label class="form-control-label">Name</label>
                  <input type="text" name="name" class="form-control" formControlName="name" [formGroup]="registrationForm">
                </div>
                <div class="form-group">
                  <label class="form-control-label">Email</label>
                  <input type="email" name="email" class="form-control" formControlName="email" [formGroup]="registrationForm">
                </div>
                <div class="form-group">
                  <label class="form-control-label">Password</label>
                  <input type="password" name="password" class="form-control" formControlName="password" [formGroup]="registrationForm">
                </div>
                <div class="form-group">
                  <label class="form-control-label">Confirm Password</label>
                  <input type="password" name="password1" class="form-control" formControlName="password1" [formGroup]="registrationForm">
                </div>
                <hr>
                <button type="button" class="btn btn-primary btn-block" [disabled]="!registrationForm.valid" (click)="register()">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
